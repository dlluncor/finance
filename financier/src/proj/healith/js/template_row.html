<tr>
  <td class="x-icon">x</td>
  <td><div class="btn btn-info" style="width:50px;"><div>${day}</div><span>${time}</span></div></td>
  <td class="content-col">${content}</td>
  {{if check == 'green'}}
    <td class="green-check"></td>
  {{/if}}
  {{if check == 'orange'}}
    <td class="right-arrow" id=${item}></td>
  {{/if}}
</tr>
