<html>
  <head>
    <script src="ztable.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>
  <body>
    <input id="zscoreIn" type="text" value="-0.30">
    <input id="zscoreOut" type="text" value="0.30">
    <input id="submitIt" type="button" value="Submit">
    <div>Percent of population within range: <span id="cdfDiff"></span></div>
  </body>
  <script>
    $('#submitIt').click(function() {
      var zscoreIn = $('#zscoreIn').val();
      var zscoreOut = $('#zscoreOut').val();
      var diff = parseFloat(ztable[zscoreOut]) - parseFloat(ztable[zscoreIn]);
      $('#cdfDiff').html(diff * 100 + '%');
    }); 
  </script>
</html>
